<div class="container-fluid ">
    <div class="row h-100">
        <div id="navigation-col" class="col-2 col-md-3 col-sm-3">
            <div id="navigation-items">
                <h3 style="font-size: 20px; margin: 0;">Channels</h3>
                
                <span (click)="clickChannel({
                            name : 'General',
                            description : 'For general workspace conversations',
                            index : 0
                            })" class="pl-3 pt-2 pb-2 pr-2 m-0 navigation-item">General</span>
                <span (click)="clickChannel({
                            name : 'Random',
                            description : 'For Random Channel',
                            index : 1
                            })" class="pl-3 pt-2 pb-2 pr-2 m-0 navigation-item">Random</span>
                <span (click)="clickChannel({
                            name : 'Client Chat',
                            description : 'For Client Chat Channel',
                            index : 2
                            })" class="pl-3 pt-2 pb-2 pr-2 m-0 navigation-item">Client Chat</span>
                <span (click)="clickChannel({
                            name : 'Internal Projects',
                            description : 'For Internal Projects Channel',
                            index : 3
                            })" class="pl-3 pt-2 pb-2 pr-2 m-0 navigation-item">Internal Projects</span>
                <span (click)="clickChannel({
                            name : 'Marketing',
                            description : 'For Marketing Channel',
                            index : 4
                            })" class="pl-3 pt-2 pb-2 pr-2 m-0 navigation-item">Marketing</span>
            </div>
        </div>

        <router-outlet></router-outlet>

        <div class="col-10 col-md-9 col-sm-9 chat-container AppComponent w-100">
            <div class="chat-title">
                <h3 class="catagory-name">#{{selectedChannel.name}}</h3>
                <span class="catagory-explain">{{selectedChannel.description}}</span>
            </div>


            <div id="messages-container">
                <div class="message" *ngFor="let speak of displayMessages">
                    <!--TODO-->
                    <div class="row mt-3">
                        <!--! This block is for both image, name, time and date: make this injectable from somewhere-->
                        <div class="col col-avatar ml-3">

                            <img src={{speak.avatarURL}} alt="connor" class="avatar col-avatar">
                        </div>
                        <div class="col profile-area">
                            <div class="col">
                                <h5 class="username">{{speak.username}}</h5>
                            </div>
                            <div class="col">
                                <p class="chat-date">{{speak.dateTime | date: 'medium'}}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="icon-trash" style="float: right" (click) = "deleteItem(speak)">
                        <div class="trash-lid" style="background-color: gray"></div>
                        <div class="trash-container" style="background-color: gray"></div>
                        <div class="trash-line-1"></div>
                        <div class="trash-line-2"></div>
                        <div class="trash-line-3"></div>
                    </div>
                    <p class="ml-3 chat-area">{{speak.messageText}}</p>
                   
                    

                    
                </div>
            </div>


            <div class="row message-input-row align-items-end">
                <div class="col col-message ">
                                         
                        <textarea #message id="input-container" class="form-control"
                            placeholder="Message #{{selectedChannel.name}}"  (keyup.enter)="sendMsg({username: currentUsername, avatarURL: currentUserAvatarURL, messageText: message.value, dateTime: this.currentDate, edited: currentIsEdited}); message.value=''"></textarea>                    
                </div>
            </div>
        </div>
    </div> <!-- End of Row -->
</div>
