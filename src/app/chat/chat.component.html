<input #message
    (keyup.enter)="sendMsg({username: currentUsername, avatarURL: currentUserAvatarURL, messageText: message.value, dateTime: this.currentDate, edited: currentIsEdited}); message.value='' ">
<p *ngFor="let userMessage of user_messages">
    <img class="avatars" src={{userMessage.avatarURL}}>
    {{userMessage.username}}: {{userMessage.dateTime | date: 'medium'}}: {{userMessage.messageText}}
</p>
